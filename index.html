<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bomberman Lite</title>
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet" href="src/stylesheets/reset.css" >
    <link rel="stylesheet" href="src/stylesheets/board.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./src/bundle.js"></script>
  </head>
  <body>
    <section class="modal">
      <section class="top-nav">
        <h2>How to play</h2>
        <span id="close">&#10006;</span>
      </section>
      <section class="modal-content">
        <p>
          Use the arrow keys to move around the board
        </p>
        <section class="arrows">
          <span><i class="fas fa-caret-left fa-2x"></i></span>
          <span><i class="fas fa-caret-up fa-2x"></i></span>
          <span><i class="fas fa-sort-down fa-2x"></i></span>
          <span><i class="fas fa-caret-right fa-2x"></i></span>
        </section>
        <p>
          Press 'b' to place a bomb.
        </p>
      </section>
    </section>
    <section class="top-nav">
      <button id="how-to">HOW TO PLAY</button>
      <h1>Bomberman Lite</h1>
      <a href="https://github.com/cscov/bomberman-lite"><i class="fab fa-github-square fa-2x"></i></a>
    </section>
    <section class="score-bar">
      <section class="player">
        <i id="player-avatar" class="fas fa-user fa-2x"></i>
        <span class="name">Player 1</span>
      </section>
      <section class="player">
        <i id="computer-avatar" class="fas fa-user fa-2x"></i>
        <span class="name">Computer</span>
      </section>
    </section>
    <canvas id="my-canvas" width="1100" height="593"></canvas>
  </body>
</html>
